<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScaleDrone Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #chat, #moderation-menu {
      display: none;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat</h2>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="moderation-menu">
    <h2>Moderation Menu</h2>
    <button onclick="authenticateAdmin()">Access Moderation</button>
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
